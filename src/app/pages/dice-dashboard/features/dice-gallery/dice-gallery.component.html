<mat-card>
    <mat-card-header>
        <mat-card-title>Dice Gallery</mat-card-title>
    </mat-card-header>
    <mat-card-content class="gallery-content">
        <div class="gallery-search-controls">
            <input type="text" placeholder="Search dice..." />
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button matButton="filled" [routerLink]="'/dice-editor'">+ Create New Die</button>
    </mat-card-actions>
</mat-card>
