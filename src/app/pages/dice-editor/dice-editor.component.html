<mat-card>
    <mat-card-header>
        <mat-card-title class="page-title">Dice Editor</mat-card-title>
    </mat-card-header>
    <mat-card-content class="page-content">
        <form class="dice-settings">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="page-actions">
        <button matButton="outlined" color="primary" class="page-action">Cancel</button>
        <button matButton="filled" color="primary" class="page-action">Save Die</button>
    </mat-card-actions>
</mat-card>
